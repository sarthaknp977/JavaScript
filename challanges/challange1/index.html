<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>


    <style>
        * {
            margin: 0;
            padding: 0;

        body {

        }

    <div class="circle2"></div>


    <script src="script.js"></script>
</body>

</html>
