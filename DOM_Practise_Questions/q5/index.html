<!-- Build a countdown timer that starts when a button is clicked and updates the display in real-time. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="countdown"></div>
    <input type="number" placeholder="in seconds..." id="time">
    <button class="startTimer">Start Timer</button>
    <button class="stopTimer">Stop Timer</button>
    <script src="script.js"></script>

</body>
</html>
