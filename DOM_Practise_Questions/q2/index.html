<!-- Create a page with two images and a button. When the button is clicked, swap the source attribute of the images. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 40px;
            margin-right: 30px;
        }

        button {
            display: block;
            border: none;
            position: absolute;
            top: 50px;
            cursor: pointer;
            height: 30px;
            width: 160px;
            background-color: rgba(47, 0, 255, 0.747);
            color: white;
        }
    </style>
</head>

<body>

    <button class="swapImg">swap Images</button>


    <script src="script.js"></script>
</body>

</html>
