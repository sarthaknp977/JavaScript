<!-- Create a search bar that displays live search results as users type, updating the results without requiring a full page reload. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input {
            margin-bottom: 50px;
        }

        .people img {
            border-radius: 50%;
        }

        .people {
            display: flex;
            gap: 30px;
            width: 50%;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>

    <div class="main">
        <input type="text" id="searchBar" placeholder="search">
        <div class="people">
            <div class="person">
                <img src="https://picsum.photos/40/40/?random1&category=people" alt="">
                <div class="name">sarthak</div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
