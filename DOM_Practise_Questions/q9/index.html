<!-- Build a character counter for a text area or input field, which updates in real-time as user types and enforces a character limit. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            padding: 8px;
            height: 30vw;
            width: 40vh;
            resize: none;
        }
    </style>
</head>

<body>
    <textarea id="textArea" placeholder="Type Something"></textarea>
    <div class="textLimit"> character: <span class="noOfchars">0</span> /500</div>
    <script src="script.js"></script>

</body>

</html>
